{% extends 'shell.html' %}

{% block css %}
{{ block.super }}
{% load static %}
<link href="{% static 'ctef_web/task.css' %}" rel="stylesheet">
{% endblock %}

{% block js %}
{{ block.super }}
<script src="{% static 'ctef_web/task.js' %}"></script>
{% endblock %}

{% block content %}

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link {% if 'hints' not in request.path %}active{% endif %}" href="{{ task.url }}">Description</a>
    </li>

    <li class="nav-item">
        <a class="nav-link {% if 'hints' in request.path %}active{% endif %}" href="{{ task.url }}/hints">Hints</a>
    </li>
</ul>

<div class="task">
    {% block task %}
    {% endblock %}
</div>

{% endblock %}
