{% extends 'ctef_web/task.html' %}

{% block task %}

{% load task %}

{% if clues %}

{% for clue in clues %}
{% markdown clue %}
{% endfor %}

{% endif %}

{% if clues_available %}

<form method="POST">
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Unlock hint">
</form>

{% endif %}

{% endblock %}
